      .mb-4 { margin-bottom: 1rem; }

      .hover\:bg-green-400:hover { background-color: #4ade80; }
      .hover\:scale-105:hover { --tw-scale-x: 1.05; --tw-scale-y: 1.05; transform: translate(var(--tw-translate-x), var(--tw-translate-y)) rotate(var(--tw-rotate)) skewX(var(--tw-skew-x)) skewY(var(--tw-skew-y)) scaleX(var(--tw-scale-x)) scaleY(var(--tw-scale-y)); }
      .hover\:shadow-2xl:hover { --tw-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); box-shadow: var(--tw-ring-offset-shadow, 0 0 #0000), var(--tw-ring-shadow, 0 0 #0000), var(--tw-shadow); }
      .bg-red-500 { background-color: #ef4444; }
      .hover\:bg-red-400:hover { background-color: #f87171; }
      .bg-cyan-500 { background-color: #06b6d4; }

      .from-gray-50 { --tw-gradient-from: #f9fafb; --tw-gradient-to: rgba(249, 250, 251, 0); }
      .to-gray-100 { --tw-gradient-to: #f3f4f6; }
      .flex-col { flex-direction: column; }
      .p-4 { padding: 1rem; }
      .text-red-700 { color: #b91c1c; }
      .text-slate-800 { color: #1e293b; }
      .rounded-2xl { border-radius: 1rem; }
      .shadow-xl { --tw-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); box-shadow: var(--tw-ring-offset-shadow, 0 0 #0000), var(--tw-ring-shadow, 0 0 #0000), var(--tw-shadow); }
      .text-2xl { font-size: 1.5rem; line-height: 2rem; }
      .font-bold { font-weight: 700; }
      .mb-2 { margin-bottom: 0.5rem; }
      .text-sm { font-size: 0.875rem; line-height: 1.25rem; }
      .text-xs { font-size: 0.75rem; line-height: 1rem; }

      .mt-2 { margin-top: 0.5rem; }
      .border-red-400 { border-color: #f87171; }

<body>
    <div class="min-h-screen bg-gradient-to-br from-gray-100 to-gray-200 flex items-center justify-center p-2 text-slate-800 font-sans">
        <div class="w-full max-w-sm bg-white rounded-3xl shadow-xl p-6 border border-gray-200">
            <h1 class="text-2xl font-extrabold text-center mb-6 text-transparent bg-clip-text bg-gradient-to-r from-cyan-500 to-sky-600">
                Pausezeiten
            </h1>
            
            <div class="text-start p-3 bg-gray-50 rounded-2xl shadow-inner border border-gray-200 mb-4">
                <button 
                    id="dailyAlarmBtn" 
                    class="w-full px-4 py-3 rounded-2xl text-sm font-bold transition-all duration-300 transform"
                >
                    Täglicher Alarm (09:30 & 13:00) ist an
                </button>
            </div>

            <div class="text-center p-3 bg-gray-50 rounded-2xl shadow-inner border border-gray-200">
                <button 
                    id="testToneBtn" 
                    class="w-full px-4 py-3 rounded-2xl text-sm font-bold transition-all duration-300 transform bg-cyan-500 text-white shadow-lg hover:bg-cyan-400 hover:scale-105 hover:shadow-2xl"
                >
                    Ton testen
                </button>
            </div>
        </div>
    </div>

    <script>
        // DOM-Elemente auswählen, da wir kein React mehr haben
        const dailyAlarmBtn = document.getElementById('dailyAlarmBtn');
        const testToneBtn = document.getElementById('testToneBtn');

        // State-Variable (kein useState mehr, sondern eine einfache Variable)
        let isDailyAlarmActive = true;
        
        // Timer-Referenz für clearTimeout
        let dailyAlarmTimeoutId;

        // AudioContext für die Tongenerierung
        let audioContext = null;
        
        // Hilfsfunktion, um den Text und die Farbe des Buttons zu aktualisieren
        const updateButtonState = () => {
            if (isDailyAlarmActive) {
                dailyAlarmBtn.textContent = 'Täglicher Alarm (09:30 & 13:00) ist an';
                dailyAlarmBtn.className = 'w-full px-4 py-3 rounded-2xl text-sm font-bold transition-all duration-300 transform bg-green-500 text-white shadow-lg hover:bg-green-400 hover:scale-105 hover:shadow-2xl';
            } else {
                dailyAlarmBtn.textContent = 'Täglicher Alarm (09:30 & 13:00) ist aus';
                dailyAlarmBtn.className = 'w-full px-4 py-3 rounded-2xl text-sm font-bold transition-all duration-300 transform bg-red-500 text-white shadow-lg hover:bg-red-400 hover:scale-105 hover:shadow-2xl';
            }
        };

        // Funktion zum Abspielen des Tons (unverändert)
        const playTone = () => {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            const allFrequencies = [440, 660, 880, 440, 660, 880, 440, 660, 880];
            const duration = 0.2;
            const delay = 0.1;

            allFrequencies.forEach((freq, index) => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(freq, audioContext.currentTime);
                gainNode.gain.value = 0.5;
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                const startTime = audioContext.currentTime + (index * (duration + delay));
                oscillator.start(startTime);
                oscillator.stop(startTime + duration);
            });
        };

        // Funktion zum Setzen des nächsten Alarms
        const setNextAlarm = () => {
            // Alte Timer löschen, falls vorhanden
            if (dailyAlarmTimeoutId) {
                clearTimeout(dailyAlarmTimeoutId);
            }

            const now = new Date();
            const alarm1 = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 9, 30, 0, 0);
            const alarm2 = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 13, 0, 0, 0);
            
            let nextAlarm = null;

            if (now < alarm1) {
                nextAlarm = alarm1;
            } else if (now < alarm2) {
                nextAlarm = alarm2;
            } else {
                const tomorrow = new Date(now);
                tomorrow.setDate(tomorrow.getDate() + 1);
                nextAlarm = new Date(tomorrow.getFullYear(), tomorrow.getMonth(), tomorrow.getDate(), 9, 30, 0, 0);
            }

            const timeToNextAlarm = nextAlarm.getTime() - now.getTime();

            if (timeToNextAlarm > 0) {
                console.log(`Nächster Alarm ist eingestellt für: ${nextAlarm.toLocaleString()}`);
                dailyAlarmTimeoutId = setTimeout(() => {
                    console.log("Täglicher Alarm wird ausgelöst!");
                    playTone();
                    setNextAlarm();
                }, timeToNextAlarm);
            }
        };

        // Event-Listener für die Buttons
        dailyAlarmBtn.addEventListener('click', () => {
            isDailyAlarmActive = !isDailyAlarmActive; // Status umschalten
            updateButtonState(); // UI aktualisieren
            if (isDailyAlarmActive) {
                setNextAlarm();
            } else {
                if (dailyAlarmTimeoutId) {
                    clearTimeout(dailyAlarmTimeoutId);
                }
            }
        });

        testToneBtn.addEventListener('click', playTone);

        // Initialisierung
        document.addEventListener('DOMContentLoaded', () => {
            updateButtonState();
            setNextAlarm();
        });
    </script>
</body>
